name: Update Tile Manifest

on:
  schedule:
    - cron: '0 5 * * *'  # Daily at 5am UTC
  workflow_dispatch:  # Manual trigger

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e .

      - name: Generate diverse manifest
        run: |
          python -m idc_mosaic.generator \
            -n 144 \
            -o docs/data/manifest_diverse.json \
            --seed $(( ${{ github.run_id }} % 4294967296 ))

      - name: Generate segmentation manifest
        run: |
          python -m idc_mosaic.generator \
            -n 144 \
            --with-segmentations \
            -o docs/data/manifest.json \
            --seed $(( ${{ github.run_id }} % 4294967296 ))

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet docs/data/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Update tile manifests"
          title: "Update tile manifests"
          body: |
            Automated manifest regeneration.

            This PR updates the tile manifests with fresh data from IDC.
          branch: update-manifests
          delete-branch: true
